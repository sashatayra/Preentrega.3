<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Sasha Cordon</title>
</head>
<body>
    <div id="contenedor">
        <button id="catalogo">Ver Catalogo</button>
        <div class="catalogo-css">
            <p id="pants"></p>
            <ul id="pantalones"></ul>
            <p id="cam"></p>
            <ul id="camisetas"></ul>
            <p id="gor"></p>
            <ul id="gorras"></ul>
        </div>
    </div>
    <div id="contenedorDos">
        <p id="alert"></p>
        <ul id="agregarProd">
            <form action="" id="agregarProdForm">
                <input id="agregarProdInput" type="text" value="">
                <input id="agregarProdSubmit" class="form-submit" type="submit" value="Agregar"></input> 
            </form>
            <p id="mostrarProd"></p>
            <p id="totalPrecio"></p>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
